<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="game"> 
            <div class="game-info">
                <h1 class="title">Rock Paper Scissors</h1>
                <p class="instructions">
                    To play, select either rock, paper or scissors.
                </p>
                <p class="instructions">
                    The player that wins the round earns a point.
                </p>
                <p class="instructions">
                    The player with the most points after 3 rounds wins!
                </p>
            </div>
            <div class="gameboard">
                <div class="score-info">
                    <div class="player-score-info">
                        <h2>Player Score</h2>
                        <p class="player-score">0</p>
                    </div>
                    <div class="computer-score-info">
                        <h2>Computer Score</h2>
                        <p class="computer-score">0</p>
                    </div>
                </div>
                <div class="result">Press a button to start</div>
                <button class="new-game">
                    <p>New Game</p>
                </button>
                <div class="buttons">
                    <button class="rock">
                        <img src="../image/rock.png" alt="rock">
                        <p class="label">Rock</p>
                    </button>
                    <button class="paper">
                        <img src="../image/paper.png" alt="paper">
                        <p class="label">Paper</p>
                    </button>
                    <button class="scissors">
                        <img src="../image/scissors.png" alt="scissors">
                        <p class="label">Scissors</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
